<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Meme generator</title>
    </head>
    <body onload="onInit()" class="main-layout">
        <header class="full main-layout main-header">
            <div class="header-content flex space-between">
                <div class="logo-container">
                    <img src="imgs/design/LOGO.png" alt="" class="logo" />
                </div>
                <nav class="header-nav">
                    <ul class="clean-list flex align-center">
                        <li><a href="#" class="selected" onclick="onGallary(this)">gallary</a></li>
                        <li>|</li>
                        <li><a href="#" class="" onclick="onSaved(this)">saved-mems</a></li>
                        <li>|</li>
                        <li><a href="#" class="">about</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-layout full">
            <section class="gallary main-layout full">
                <nav class="gallary-nav main-layout full">
                    <div class="main-nav flex">
                        <input type="search" class="search-meme" oninput="onSearchMeme" placeholder="search meme" />
                        <button onclick="onFlexiable()">flexible</button>
                    </div>
                </nav>
                <section class="gallary-layout main-gallary"></section>
            </section>

            <section class="meme-editor editor-layout hidden">
                <!-- <img src="imgs/1.jpg" alt="" /> -->

                <div class="canvas-wrapper">
                    <canvas width="200" height="200" class="canvas"></canvas>
                </div>
                <section class="editor-control-panel control-panel-layout">
                    <input type="text" class="editor-txt" placeholder="enter meme text here" oninput="onSetLineTxt(this)" />

                    <button class="btn switch-line" onclick="onSwitchLine()">
                        <img src="imgs/design/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
                    </button>

                    <button class="btn add line" onclick="onAddLine()">
                        <img src="imgs/design/icons/add.png" alt="" />
                    </button>

                    <button class="btn delete-line" onclick="onDeleteLine()">
                        <img src="imgs/design/icons/trash.png" alt="" />
                    </button>

                    <button class="btn font-inc" onclick="onChangeFontSize(this)" data-diff="1">
                        <img src="imgs/design/icons/increase font - icon.png" alt="" />
                    </button>

                    <button class="btn font-dec" onclick="onChangeFontSize(this)" data-diff="-1">
                        <img src="imgs/design/icons/decrease font - icon.png" alt="" />
                    </button>

                    <button class="btn align-left-btn" onclick="onChangeAlign('left')">
                        <img src="imgs/design/icons/align-to-left.png" alt=""" />
                    </button>

                    <button class="btn align-center-btn" onclick="onChangeAlign('center')">
                        <img src="imgs/design/icons/center-text-alignment.png" alt="" />
                    </button>

                    <button class="btn align-right-btn" onclick="onChangeAlign('right')">
                        <img src="imgs/design/icons/align-to-right.png" alt="" />
                    </button>

                    <select class="change-font" onchange="onChangeFontFamily(this)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <button class="btn stroke-clr-btn" onclick="onOpenStorkeInput()">
                        <input type="color" class="stroke-clr" oninput="onChangeStrokeColor(this) " />
                        <img src="imgs/design/icons/text stroke.png" alt="" />
                    </button>
                    <a href="#" onclick="downloadMeme(this)" download="my-meme.jpg">download Meme</a>
                    <button onclick="onSaveMeme()">save meme</button>
                </section>
            </section>

            <section class="saved hidden">
                <section class="gallary-layout main-gallary main-saved"></section>
            </section>
        </main>
        <footer class="main-footer main-layout full">
            <div class="footer-content flex">
                <img src="imgs/design/LOGO.png" alt="" class="logo" />
                <h2>all rights reserved 2019</h2>
            </div>
        </footer>
        <script src="js/services/upload.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/saved.service.js"></script>
        <script src="js/services/utils.service.js"></script>
        <script src="js/services/meme.service.js"></script>
        <script src="js/controllers/meme.controller.js"></script>
        <script src="js/controllers/gallary.controller.js"></script>
        <script src="js/controllers/saved.controller.js"></script>
        <script src="js/controllers/main.controller.js"></script>
    </body>
</html>
