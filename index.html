<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Meme generator</title>
    </head>
    <body onload="onInit()" class="main-layout">
        <header class="full main-layout main-header">
            <div class="header-content flex space-between">
                <img src="imgs/design/LOGO.png" alt="" class="logo" />
                <nav class="header-nav">
                    <ul class="clean-list flex align-center">
                        <li><a href="#" class="selected" onclick="onGallary(this)">gallary</a></li>
                        <li>|</li>
                        <li><a href="#" class="">about</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-layout full">
            <section class="gallary main-layout full">
                <nav class="gallary-nav main-layout full">
                    <div class="main-nav">
                        <input type="search" class="search-meme" oninput="onSearchMeme" placeholder="search meme" />
                    </div>
                </nav>
                <section class="gallary-layout main-gallary"></section>
            </section>

            <section class="meme-editor hidden">
                <h2>meme editor</h2>
                <!-- <img src="imgs/1.jpg" alt="" /> -->
                <div class="main-editor editor-layout">
                    <canvas width="200" height="200" class="canvas"></canvas>
                    <section class="editor-control-panel control-panel-layout">
                        <input type="text" class="editor-txt" placeholder="enter meme text here" oninput="onSetLineTxt(this)" />
                        <a href="#" onclick="downloadMeme(this)" download="my-meme.jpg">download Meme</a>

                        <input type="color" class="stroke-clr" oninput="onChangeStrokeColor(this)" />
                        <button class="font-inc" onclick="onChangeFont(this)" data-diff="1">F+</button>
                        <button class="font-dec" onclick="onChangeFont(this)" data-diff="-1">F-</button>
                        <button class="add line" onclick="onAddLine()">add line</button>
                        <button class="switch-line" onclick="onSwitchLine()">switch line</button>
                    </section>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="js/services/upload.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/utils.service.js"></script>
        <script src="js/services/meme.service.js"></script>
        <script src="js/controllers/meme.controller.js"></script>
        <script src="js/controllers/gallary.controller.js"></script>
        <script src="js/controllers/main.controller.js"></script>
    </body>
</html>
